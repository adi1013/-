<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrapValidator.min.css">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/mainPage.css"/>
    
    <script src="lib/jquery-3.3.1.js"></script>
    <script src="lib/bootstrap/js/popper.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="lib/bootstrap/js/bootstrapValidator.min.js"></script>
</head>
<body style="height:950px;">
    <div class="container" style="height:50%;">
        <div style="height:60%;">
            <div style="height:100%;display:block;" id="part">
                <div style="width:140px;height:140px;margin:0 auto;">
                    <img src="lib/bootstrap/img/3.jpg" style="width:140px;height:140px;margin-top:20px;" class="img-thumbnail rounded-circle">
                </div>
                <div style="width:15rem;height:2em;line-height:2rem;margin:0 auto;margin-top:1em;" class="text-center">
                    <p style="font-size:1.2rem;font-weight:bold;color:black;">涛哥哥</p>
                </div>
                <div style="width:10rem;height:2rem;line-height:2rem;margin:0 auto;" class="text-center">
                    <div style="width:5rem;height:2rem;line-height:2rem;float:left;border-right:1px solid #ccc;">
                        <a href="javascript:void(0)" style="font-size:0.8rem;text-decoration:underline;" id="change">&nbsp;更改信息&nbsp;</a>
                    </div>
                    <div style="width:5rem;height:2rem;line-height:2rem;float:right;">
                        <a href="商品录入页面.html" style="font-size:0.8rem;text-decoration:underline;">&nbsp;上传商品&nbsp;</a>
                    </div>
                </div>
            </div>
            <div style="height:100%;display:none;" id="change_news">
                <div style="width:60%;height:100%;margin:auto auto;">
                    <div style="width:30%;height:100%;float:left;">
                        <div style="width:100%;height:70%;" class="text-center">
                            <img src="lib/bootstrap/img/3.jpg" style="width:140px;height:140px;margin-top:20%;" class="img-thumbnail rounded-circle">
                        </div>
                    <!--更改信息表单起始位置-->
                        <form>
                            <div style="width:100%;height:30px;position:relative;" class="form-group">
                                <input style="width:80px;height:30px;line-height: 30px;position:absolute;z-index: 1;opacity: 0;left:30%;" id="f_file" type="file" name="image"/>
                                <label for="f_file">
                                       <input type="button" value="更换头像" style="width:80px;height:30px;font-size:8px;color:#fff;order-radius:5px;position:absolute;left:30%;background:#a0b2c3;" class="btn"/>
                                </label>
                            </div>
                        </div>
                        <div style="width:70%;height:100%;float:right;">
                           <!--学号-->
                            <div class="form-group has-feedback input-group input-group-sm" style="width:70%;margin-top:5%;">
                                <span class="input-group-text rounded-left clear_right-radius">
                                    <span class=" glyphicon glyphicon-user form-control-feedback"></span>
                                </span>  
                                <input type="text" class="form-control" placeholder="学号" required> 
                            </div>
                            <!--手机号码-->
                            <div class="form-group has-feedback input-group input-group-sm" style="width:70%;margin-top:5%;">
                                <span class="input-group-text rounded-left clear_right-radius">
                                    <span class=" glyphicon glyphicon-phone form-control-feedback"></span>
                                </span>  
                                <input type="text" class="form-control" placeholder="手机号码" required> 
                            </div>
                            <!--专业信息-->
                            <div class="form-group has-feedback input-group input-group-sm" style="width:70%;margin-top:5%;">
                                <span class="input-group-text rounded-left clear_right-radius">
                                    <span class="glyphicon glyphicon-education form-control-feedback"></span>
                                </span>  
                                <input type="text" class="form-control" placeholder="专业" required> 
                            </div>
                            <!--真实姓名-->
                            <div class="form-group has-feedback input-group input-group-sm" style="width:70%;margin-top:5%;">
                                <span class="input-group-text rounded-left clear_right-radius">
                                    <span class="glyphicon glyphicon-sunglasses form-control-feedback"></span>
                                </span>  
                                <input type="text" class="form-control" placeholder="真实姓名" required> 
                            </div>

                            <div class="form-group" style="width:70%;margin-top:5%;">
                                <button type="submit" class="btn btn-danger btn-sm" style="width:80px;margin-right:50px;">确定</button>
                                <button type="reset" class="btn btn-dark btn-sm" style="width:80px;" id="return">返回</button>
                            </div>
                        </form>
                        <!--表单结束-->      
                    </div>
                </div>
            </div>
        </div>
    </div>
                    <script>
                        //切换效果
                        $(function(){
                            $('#change').click(function(){
                                $('#part').hide(1000,'swing',function(){
                                    $('#change_news').fadeIn('slow');
                                });
                            });
                        });

                        $(function(){
                            $('#return').click(function(){
                                $('#change_news').hide('slow','linear',function(){
                                    $('#part').fadeIn(2000);
                                });
                            });
                        });    
                    </script>
</body>
</html>
