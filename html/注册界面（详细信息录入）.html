<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>详细信息录入</title>
    <!-- 页面的宽度与设备屏幕的宽度一致 -->
    <meta name="viewport" content="width=device-width">
    <!-- 初始缩放比例 1:1,没有横线滚动的效果 -->
    <meta name="viewport" content="initial-scale=1">
    <!-- 禁止用户缩放 -->
    <meta name="viewport" content="user-scalable=no">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/toLogin.css">
    
      <script src="lib/jquery-3.3.1.js"></script>
  <script src="lib/bootstrap/js/bootstrap.js"></script>
</head>
<body>
  <div class="container">
        <form role="form">
            <div class="form-group has-feedback input-group input-group-sm col-md-3">
                <span class="input-group-text rounded-left clear_right-radius">
                    <span class=" glyphicon glyphicon-user form-control-feedback"></span>
                </span>  
                <input type="text" class="form-control" placeholder="用户名" required> 
            </div>
            
            <div class="form-group has-feedback input-group input-group-sm col-md-3">
                <span class="input-group-text rounded-left clear_right-radius">
                    <span class=" glyphicon glyphicon-lock form-control-feedback"></span>
                </span>
                <input type="password" class="form-control" placeholder="密码" required> 
            </div>
            
            <div class="text-right col-md-3">
                <a class="btn btn-danger btn-sm col-md-12" href="#">登录</a>
            </div>
        </form>
  </div>
<div class='container' id="abc"><div id='1'> <div class='name'>bbbb</div> <div class='number'><input type='text' value='110'></div></div><div id='2'> <div class='name'>cccc</div> <div class='number'><input type='text' value='120'></div></div><div id='3'> <div class='name'>dddd</div> <div class='number'><input type='text' value='140'></div></div></div>
<div class="container"><button id="desc">降序</button>
<button id="asc" >升序</button></div>
<script>
    $(function() { 
        var asc = function(a, b) { 
            return $(a).find('input').val() > $(b).find('input').val() ? 1 : -1; 
        } 
        var desc = function(a, b) {        
            return $(a).find('input').val() > $(b).find('input').val() ? -1 : 1; 
        } 
        var sortByInput = function(sortBy) { 
            var sortEle = $('.container>div').sort(sortBy); $('#abc').empty().append(sortEle); 
        } 
        $('#desc').click(function() { sortByInput(desc); }); 
        $('#asc').click(function() { sortByInput(asc); });}) 
</script>
</body>
</html>
